<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>SimpleSwitch AI Demo</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: 40px auto; }
    select, input, button { padding: 10px; width: 100%; margin-top: 10px; }
    #chat { border: 1px solid #ccc; padding: 15px; margin-top: 20px; height: 300px; overflow-y: auto; }
    .msg { margin-bottom: 12px; }
    .you { color: #1a73e8; font-weight: bold; }
    .ai { color: green; font-weight: bold; }
  </style>
</head>
<body>

  <h1>SimpleSwitch AI Demo</h1>

  <label>Industry</label>
  <select id="industry">
    <option>Plumbing</option>
    <option>Electrician</option>
    <option>HVAC</option>
    <option>Cleaning</option>
  </select>

  <label>Role</label>
  <select id="role">
    <option value="customer">Customer</option>
    <option value="owner">Owner</option>
  </select>

  <input id="message" placeholder="Type your message..." />

  <button onclick="sendMessage()">Send</button>

  <div id="chat"></div>

<script>
const WORKER_URL = "https://ss-demo.boyerstyler.workers.dev/"; // ‚Üê replace me

async function sendMessage() {
  const msg = document.getElementById("message").value;
  const industry = document.getElementById("industry").value;
  const role = document.getElementById("role").value;

  if (!msg) return;

  addMessage("you", msg);
  document.getElementById("message").value = "";

  const res = await fetch(WORKER_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: msg, industry, role })
  });

  const data = await res.json();
  addMessage("ai", data.reply);
}

function addMessage(type, text) {
  const div = document.createElement("div");
  div.className = "msg " + type;
  div.innerHTML = `<span class="${type}">${type.toUpperCase()}:</span> ${text}`;
  document.getElementById("chat").appendChild(div);
  
  const c = document.getElementById("chat");
  c.scrollTop = c.scrollHeight;
}
</script>

</body>
</html>
